name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist/ is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "❌ dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff --stat dist/
            exit 1
          fi
          echo "✅ dist/ is up to date"
